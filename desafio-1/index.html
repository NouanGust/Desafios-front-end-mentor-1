<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="imagens/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="flex">
    <div class="container">
      <img src="imagens/illustration-hero.svg" alt="">
      <section>
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any device <br> 
          anywhere you like!
        </p>
      </section>
      <div class="info">
        <div> <img src="imagens/icon-music.svg" alt=""></div>
        <p>
          <strong>Annual Plan</strong>
          <br>
            $59.99/year
        </p>
        <p><a href="#">Change</a></p>
      </div>
      
      <div class="proceed">
        <input type="button" value="Proceed to Payment" ></input>
        <p><a href="#">Cancel Order</a></p>
      </div>
    </div>
  </div>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/NouanGust" target="_blank">Nohan Gustavo</a>.
    </div>
  </footer>
</body>
</html>
